{% extends 'base.html' %}
{% block title %}Feedback - RaktKan{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
  <h2 class="text-center text-3xl font-bold text-red-700 mb-6 drop-shadow-lg">
    We Value Your Feedback
  </h2>
  <form method="POST" class="bg-white p-6 rounded-xl shadow-2xl transform transition duration-500 hover:scale-105 hover:shadow-[0_10px_25px_rgba(0,0,0,0.3)] hover:-translate-y-1">
    {% csrf_token %}
    <div class="mb-4">
      <textarea 
        name="feedback" 
        class="w-full border border-gray-300 rounded-lg p-4 text-gray-800 shadow-inner focus:outline-none focus:ring-2 focus:ring-red-500 transition"
        placeholder="Enter your feedback here..." 
        rows="5" 
        required
      ></textarea>
    </div>
    <button 
      type="submit" 
      class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transform transition duration-300 hover:scale-105"
    >
      Submit Feedback
    </button>
  </form>
</div>
{% endblock %}
