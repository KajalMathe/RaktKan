{% extends 'base.html' %}
{% load static %}

{% block title %}Donor Login | RaktKan{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[75vh] bg-gray-100 py-8">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md h-[400px] flex flex-col justify-center hover:scale-[1.01] transition duration-300">
        <h3 class="text-2xl font-bold text-center text-red-600 mb-6">Donor Login</h3>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="email" id="email" required
                       class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 text-sm">
            </div>
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-md text-sm transition">
                Login
            </button>
        </form>
        <p class="text-center text-xs text-gray-500 mt-3">
            <a href="{% url 'donor_forgot_password' %}" class="text-red-500 hover:underline">Forgot Password?</a>
        </p>
        
        {% if messages %}
            <div class="mt-3 space-y-1">
                {% for message in messages %}
                    <div class="bg-green-100 text-green-800 px-3 py-1 rounded text-xs shadow">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
