{% extends 'recipients/base1.html' %}

{% block content %}
<!-- Full page background -->
<div class="min-h-screen bg-cover bg-center flex items-center justify-center" >

    <!-- Form Card -->
    <div class="max-w-2xl w-full bg-white bg-opacity-90 p-10 rounded-3xl shadow-2xl backdrop-blur-md transform transition-transform hover:scale-105 duration-300">
        <h2 class="text-4xl font-bold text-center text-red-600 mb-8 drop-shadow-lg">Create Blood Request</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-5">
                <div>
                    <label class="block mb-2 font-semibold text-gray-700">Blood Group Needed:</label>
                    <select name="blood_group_needed" class="w-full p-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-red-400 shadow-inner" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select> 
                </div>

                <div>
                    <label class="block mb-2 font-semibold text-gray-700">Units Required:</label>
                    <input type="number" name="units_required" class="w-full p-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-red-400 shadow-inner" required>
                </div>

                <div>
                    <label class="block mb-2 font-semibold text-gray-700">Emergency:</label>
                    <select name="urgency" class="w-full p-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-red-400 shadow-inner">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold text-gray-700">Hospital Name:</label>
                    <input type="text" name="hospital_name" class="w-full p-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-red-400 shadow-inner">
                </div>

                <div>
                    <label class="block mb-2 font-semibold text-gray-700">Hospital Location:</label>
                    <input type="text" name="location" class="w-full p-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-red-400 shadow-inner">
                </div>

                <div>
                    <label class="block mb-2 font-semibold text-gray-700">Reason for Request:</label>
                    <textarea name="reason_for_request" rows="4" class="w-full p-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-red-400 shadow-inner"></textarea>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
                    Submit Blood Request
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
