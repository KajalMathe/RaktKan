{% extends 'recipients/base1.html' %}
{% block title %}Change Password - RaktKan{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow mt-10">
    <h2 class="text-3xl font-bold text-red-600 mb-6 text-center">Change Password</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700">Current Password</label>
            <input type="password" name="current_password" class="w-full border p-2 rounded" required>
        </div>

        <div>
            <label class="block text-gray-700">New Password</label>
            <input type="password" name="new_password" class="w-full border p-2 rounded" required>
        </div>

        <div>
            <label class="block text-gray-700">Confirm New Password</label>
            <input type="password" name="confirm_password" class="w-full border p-2 rounded" required>
        </div>

        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Change Password</button>
    </form>
</div>
{% endblock %}
