{% extends 'base.html' %}

{% block title %}Emergency Blood Request - RAKT-KAN{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Emergency Blood Request</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="emergencyRequestForm">
                <div class="mb-3">
                    <label for="blood_type" class="form-label">Blood Type:</label>
                    <select id="blood_type" class="form-control" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" class="form-control" placeholder="City or State" required>
                </div>
                <div class="mb-3">
                    <label for="contact_number" class="form-label">Contact Number:</label>
                    <input type="text" id="contact_number" class="form-control" placeholder="123-456-7890" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit Request</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('emergencyRequestForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const bloodType = document.getElementById('blood_type').value;
        const location = document.getElementById('location').value;
        const contactNumber = document.getElementById('contact_number').value;

        // Simulate sending the request (replace with actual API call)
        alert(`Emergency request submitted for ${bloodType} blood in ${location}. Contact: ${contactNumber}`);
    });
</script>
{% endblock %}
