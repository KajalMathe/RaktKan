{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Login | RaktKan{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 py-8">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md space-y-6">
        <h3 class="text-2xl font-bold text-center text-red-600">Admin Login</h3>
        
        {% if messages %}
            <div class="alert alert-danger bg-red-100 text-red-800 p-4 rounded-md">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 text-sm" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 text-sm" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 text-sm" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-md text-sm transition">
                Login
            </button>
        </form>
        
        <div class="mt-3 text-center text-xs text-gray-500">
            <a href="#" class="text-red-500 hover:underline">Forgot Password?</a> |
            <a href="{% url 'home' %}" class="text-red-500 hover:underline">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
